        function getoneline(s){
            line = "";
            pos = s.indexOf("\n");
                if (pos == -1){
                    pos = s.length-1;
                } 
            line = s.substr(0,pos+1);
            s = s.replace(line,"");
            return line;
        }

        function takeoneline(s,l){
            s = s.replace(l,"");
            s = s.trim();
            return s;
        }
